<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>העיר לא נמצאה</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #c71585; /* ורוד כהה */
            padding: 40px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
        }
        #cityName {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>העיר לא נמצאה בטבלת הוצאות רכב</h1>
        <p>העיר <span id="cityName"></span> לא נמצאה בטבלת הוצאות רכב. נא להוסיף אותה ולעדכן שוב את הרשומה במשימות בשטח.</p>
    </div>

    <script>
        // קבלת שם העיר מה-URL
        const urlParams = new URLSearchParams(window.location.search);
        const cityName = urlParams.get('city');
        document.getElementById('cityName').textContent = cityName;
    </script>
</body>
</html>
